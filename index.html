<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Report</title>
</head>

<body>
    <section id="card">
        <div class="card-content">
            <div class="escape">
                <div>
                    <i class="fa-solid fa-x fa-md"></i>
                </div>
            </div>
            <div class="main-title">
                <h2>What's happening?</h2>
                <p><span>Check all that apply.</span></p>
            </div>
            <div class="check-content">
                <div>
                    <input type="checkbox" name="video" id="video">
                    <label for=" video">Video Problem</label>
                    <p><span>Blurry, cuts out or looks strange in some way</span></p>
                </div>
                <div>
                    <input type="checkbox" name="sound" id="sound">
                    <label for="sound">Sound Problem</label>
                    <p><span>Hard to hear, not matched with video, or missing in some parts</span></p>
                </div>
                <div>
                    <input type="checkbox" name="subtitle" id="subtitle">
                    <label for="subtitle">Subtitles or caption Problem</label>
                    <p><span>Missing, hard to read, not matced with sound, misspellimgs, or poor translations</span>
                    </p>
                </div>
                <div class="comment-area">
                    <label for="comments">It's something else</label>
                    <textarea name="comments" id="comments" rows="5" cols="33"
                        placeholder="Let us know what's going on"></textarea>
                </div>
                <button type="submit">Submit Report</button>
            </div>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>

</body>

</html>
